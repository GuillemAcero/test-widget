<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status Widget</title>
  <link rel="stylesheet" href="widget.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body style="margin: 0">
  <div id="status-widget" class="widget-container">
    <a href="https://doofinder.instatus.com" target="_blank" rel="noopener noreferrer" class="widget">
      <span id="status-indicator" style="background-color: #D9D9D9" class="widget-status-indicator"></span>
      <span id="page-status" class="widget-status-text">
        Fetching status...
      </span>
    </a>
  </div>
  <script src="widget.js"></script>
</body>
</html>
